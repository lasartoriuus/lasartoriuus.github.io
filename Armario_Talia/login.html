<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio 1  de Sesión</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="icon" href="./img/logo.png">
</head>
<body class="body-login">
  <h1 class="style-text">Inicia sesión</h1>

  <div class="login-box">
    <form id="loginForm">
      <label class="login-label" for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label class="login-label" for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <br>
      <button type="submit">Iniciar Sesión</button>
      <button type="button" onclick="window.location.href='registro.html'">Volver</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const usuario = JSON.parse(localStorage.getItem('usuario'));

      if (usuario && usuario.email === email && usuario.password === password) {
        window.location.href = 'index.html'; // Redirect on successful login
      } else {
        console.log('DATOSSSS', usuario);
        alert('Correo electrónico o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
